<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wishlist</title>
    <link rel="stylesheet" type="text/css" href="reset.min.css" />
    <link rel="stylesheet" type="text/css" href="style.scss" />
    <link rel="stylesheet" type="text/css" href="header-9.css" />
    <style>
        #footer {
            position: fixed;
            padding: 10px 10px 0px 10px;
            bottom: 0;
            width: 100%;
            /* Height of the footer*/
            height: 100px;
            background: #2c2a2a;
        }
        html,body {
            background-image: none;
        }
    </style>

    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 80%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }

        #tr1:nth-child(even) {
            background-color: #dddddd;
        }

        #table1 {
            counter-reset: rowNumber;
        }
        table #tr1 {
            counter-increment: rowNumber;
        }
        table #tr1 td:first-child::before {
            content: counter(rowNumber);
            min-width: 1em;
            margin-right: 0.5em;
        }
    </style>
</head>
<div style="text-align: center;">
    <body>
    <header class="site-header">
        <div class="wrapper site-header__wrapper">
            <div class="site-header__start">
                <a href="/" class="brand">Wishlist</a>
            </div>

                    <button class="nav__toggle" aria-expanded="false" type="button">
                        menu

                    <ul class="nav__wrapper">
                        <li class="nav__item"><a href="frontpage">Home</a></li>
                        <li class="nav__item"><a href="contact">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="site-header__end">
                <a class="button" href="/logout">log out</a>
            </div>
        </div>
    </header>

    <script type="text/javascript" src="header-9.js"></script>

<table style="margin-top: 20px;">

        <th>Description</th>

        <th>Url</th>
        <th>Reserved wishes</th>
    </tr>
    <tr id="tr1" th:each="product : ${loopproduct}">
        <td></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.url}"></td>
        <td>-</td>
    </tr>
</table>
